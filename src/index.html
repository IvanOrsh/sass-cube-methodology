<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-SHIRTS</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="text-header">
      <div class="container">
        <h1 class="page-title">T-Shirts</h1>
        <p>Browse our selection of high-quality t-shirts</p>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="even-columns">
          <div class="card" data-type="product">
            <img
              src="assets/outcast.jpg"
              alt="white t-shirt with graphic of a man in black and white, and an orange box, with white text reading Out Cast inside it"
            />

            <div class="card__content">
              <div>
                <p class="text-accent">Men's shirts</p>
                <h2>Out Cast</h2>
              </div>

              <div><p class="price fw-bold">$23.99</p></div>
            </div>
          </div>

          <button>
            <span class="visually-hidden">add to cart</span>
            <img src="assets/plus-icon.svg" alt="" />
          </button>
        </div>

        <div class="even-columns">
          <div class="card" data-type="product">
            <img
              src="assets/peace.jpg"
              alt="black t-shirt with a large white graphic of the skeleton of a hand, making the peace symbol and an orange box, with white text reading Peace inside it"
            />

            <div class="card__content">
              <div>
                <p class="text-accent">Men's shirts</p>
                <h2>Peace</h2>
              </div>

              <div><p class="price fw-bold">$23.99</p></div>
            </div>
          </div>

          <button>
            <span class="visually-hidden">add to cart</span>
            <img src="assets/plus-icon.svg" alt="" />
          </button>
        </div>

        <div class="even-columns">
          <div class="card" data-type="product">
            <img
              src="assets/feline.jpg"
              alt="white t-shirt with graphic of a man in black and white, and an orange box, with white text reading Out Cast inside it"
            />

            <div class="card__content">
              <div>
                <p class="text-accent">Woman's shirts</p>
                <h2>Feline</h2>
              </div>

              <div><p class="price fw-bold">$23.99</p></div>
            </div>
          </div>

          <button>
            <span class="visually-hidden">add to cart</span>
            <img src="assets/plus-icon.svg" alt="" />
          </button>
        </div>

        <h2 class="text-center fw-bold">Browse other categories</h2>

        <div class="even-columns">
          <a href="#" class="card" data-type="link-with-image">
            <img src="assets/outcast.jpg" alt="" />
            <div class="card__content">
              <p>Men's shirts</p>
            </div>
          </a>
          <a href="#" class="card" data-type="link-with-image">
            <img src="assets/feline.jpg" alt="" />
            <div class="card__content">
              <p>Woman's shirts</p>
            </div>
          </a>
          <a href="#" class="card" data-type="link-with-image">
            <img src="assets/w-jacket.jpg" alt="" />
            <div class="card__content">
              <p>Woman's jackets</p>
            </div>
          </a>
          <a href="#" class="card" data-type="link-with-image">
            <img src="assets/m-jacket.jpg" alt="" />
            <div class="card__content">
              <p>Men's jackets</p>
            </div>
          </a>
          <a href="#" class="card" data-type="link-with-image">
            <img src="assets/shoes.jpg" alt="" />
            <div class="card__content">
              <p>Men's shoes</p>
            </div>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
